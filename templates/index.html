<!DOCTYPE html>
<html>
<head>
    <title>Python Script Runner</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Python Script Runner</h1>
                <form action="/run" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="scriptFile">Select Python Script</label>
                        <input type="file" name="file" id="scriptFile" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Run Script</button>
                </form>
                <div class="mt-5">
                    {% if message %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
